<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | FAQ Accordion Card</title>
    <link rel="icon" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div id="items">
        <div background="bg-pattern-desktop.svg" class="left-side">
          <div class="stacked">
            <img
              class="img3"
              src="./images/illustration-woman-online-desktop.svg"
              alt=""
            />
            <img
              class="img2"
              src="./images/illustration-box-desktop.svg"
              alt=""
            />
          </div>
        </div>
        <div class="right-side">
          <div id="writing">
            <div class="one">
              <p id="one" class="flex">FAQ</p>
            </div>
            <div class="two flex">
              <p id="two">How many team members can I invite?</p>
              <hr class="line" />
              <svg
                class="arrow"
                width="10"
                height="7"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1 .799l4 4 4-4"
                  stroke="#F47B56"
                  stroke-width="2"
                  fill="none"
                  fill-rule="evenodd"
                />
              </svg>
            </div>
            <hr class="line" />
            <div class="three flex">
              <p id="three">What is the maximum file upload size?</p>
              <svg
                class="arrow ans"
                width="10"
                height="7"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1 .799l4 4 4-4"
                  stroke="#F47B56"
                  stroke-width="2"
                  fill="none"
                  fill-rule="evenodd"
                />
              </svg>
            </div>
            <div class="four">
              <p id="four">
                No more than 2GB. All files in your account must fit your
                allotted storage space.
              </p>
            </div>
            <hr class="line" />
            <div class="five flex">
              <p id="five">How do I reset my password?</p>
              <svg
                class="arrow"
                width="10"
                height="7"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1 .799l4 4 4-4"
                  stroke="#F47B56"
                  stroke-width="2"
                  fill="none"
                  fill-rule="evenodd"
                />
              </svg>
            </div>
            <hr class="line" />
            <div class="six flex">
              <p id="six">Can I cancel my subscription?</p>
              <hr class="line" />
              <svg
                class="arrow"
                width="10"
                height="7"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1 .799l4 4 4-4"
                  stroke="#F47B56"
                  stroke-width="2"
                  fill="none"
                  fill-rule="evenodd"
                />
              </svg>
            </div>
            <hr class="line" />
            <div class="seven flex">
              <p id="seven">Do you provide additional support?</p>
              <hr class="line" />
              <svg
                class="arrow"
                width="10"
                height="7"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1 .799l4 4 4-4"
                  stroke="#F47B56"
                  stroke-width="2"
                  fill="none"
                  fill-rule="evenodd"
                />
              </svg>
            </div>
            <hr class="line" />
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
